name: Generate Snake Animation

on:
  push:
    branches:
      - main  # Change this to your default branch name if it's different
  schedule:
    - cron: '0 */12 * * *'  # Run every 12 hours

jobs:
  generate_snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Update to use version 3

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Use setup-node action for Node.js setup
        with:
          node-version: '14'  # Use a supported Node.js version (e.g., 14)

      - name: Install dependencies
        run: npm install  # Install dependencies using npm

      - name: Generate snake SVG
        run: node generate_snake.js  # Replace 'generate_snake.js' with the name of your script

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Generate snake SVG
          branch: main  # Change this to the branch where you want to push the changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
